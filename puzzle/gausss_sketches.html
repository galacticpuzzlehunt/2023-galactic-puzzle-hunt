<p class="flavor" data-copy-only-styles="text-align: left">You weren&rsquo;t expecting your math books to teach you about the life of Fred, or any of the following&hellip;</p>

<div class="row"><img src='/static/puzzle_resources/gausss_sketches/1.png' alt="From left to right: a -1 under a radical sign, inside a circle with a diagonal line running across it from the top right to the bottom left; a mortarboard hat; an equals sign; a circle connected via straight lines to 4 circles below it, where there are 3 dots in a straight horizontal line between the 3rd and 4th circles; a plus sign; a circle connected via a straight vertical line to another circle below, which also has a vertical line descending from it, then 3 dots forming a vertical line, then a circle"/> (11)</div>
<div class="row"><img src='/static/puzzle_resources/gausss_sketches/2.png' alt="From left to right: 4 straight lines, at 45 degree rotations from each other around a central point where they all intersect; a straight horizontal line; a 10 with a superscript 3; a plus sign; a 10 with a superscript 6"/> (3)</div>
<div class="row"><img src='/static/puzzle_resources/gausss_sketches/3.png' alt="A branch with a tapered oval dangling from it, then an arrow pointing downward towards an insect with large wings with spots and shaded edges; a long northeast-southwest diagonal line; an oval partially obscured by circular scribbles, and an arrow pointing down towards an insect with fuzzy antennae and large wings with small spots; the bottom parts of the wings, on the side closer to the body of the insect, are long and tapered"/> (17)</div>
<div class="row"><img src='/static/puzzle_resources/gausss_sketches/4.png' alt="A horizontal line and 3 other lines. The 3 lines start slightly above the horizontal line, then travel upward and to the right, then curve downward until they are vertical, then travel vertically downward, intersecting the horizontal line. The 3 lines' intersection points are equally spaced along the horizontal line. Below the 1st line's vertical segment is the word 'being'. Below the 2nd line's vertical segment is the word 'doing'. Below the 3rd line's vertical segment is the word 'going'"/> (4)</div>
<div class="row"><img src='/static/puzzle_resources/gausss_sketches/5.png' alt="A scarf, puffy jacket, pants, and boots, all surrounded by small asterisks"/> (6)</div>
<div class="row"><img src='/static/puzzle_resources/gausss_sketches/6.png' alt="From left to right: a number 1; a flag with a box containing stars in the upper left and horizontal lines on the rest of the flag; a plus sign; a 4-pointed star, with its vertices pointing up, down, left, and right; an arrow pointing towards the rightmost vertex of the 4-pointed star; a quill resting on a scroll of paper, which has 8 horizontal lines, the right sides of which are labeled A, B, A, B, C, D, C, and D"/> (3)</div>
<div class="row"><img src='/static/puzzle_resources/gausss_sketches/7.png' alt="Four rectangles; a circle with a smaller circle inside, and six equally-spaced straight lines connecting the inner circle to the outer circle; below those, two wavy lines run in parallel, connected by lines at regular intervals; 3 stick figures stand in various poses around the pair of wavy lines; they have small lines near their arms and legs; at the bottom left of the image, there is an inverted teardrop shape with a circle in the body of the teardrop, and the word 'us' below; the teardrop's bottom points towards an X"/> (8)</div>
<div class="row"><img src='/static/puzzle_resources/gausss_sketches/8.png' alt="A flower with 3 petals above a thin stem with 2 leaves. The flower has two large crescent-shaped eyes, where the crescents are concave down, and a big smile showing teeth. The flower has 4 looping lines traveling away from its petals."/> (10)</div>
<div class="row"><img src='/static/puzzle_resources/gausss_sketches/9.png' alt="From left to right: a circle, with one longer line starting from the center of the circle and traveling vertically upward, stopping just short of the outer edge of the circle, and a shorter line traveling upward and to the right from the center; a shaded circle with a shaded segment descending from its bottom right; the edges of shaded segment start at the bottommost part of the circle and the rightmost part of the circle, then travel downward, curving to the left slightly and tapering off; a circle containing +16, encircled in two ellipses labeled -16, all enclosed in a circle with a diagonal line running through it from the top right to the bottom left; an arrow pointing right; a rectangular prism that is slightly shorter than it is wide, and that is not very deep, with a semicircular arc attached to the top; the rectangular prism has 2 arms coming out of its sides, and a cartoon angry expression on its front; the rectangular prism has a speech bubble containing the word 'MINE'"/> (26)</div>
<div class="row"><img src='/static/puzzle_resources/gausss_sketches/10.png' alt="From left to right: a question mark; an arrow pointing right with 3 dots in a equilateral, upward-pointing triangle above it; 3 seated people; each person has hair in pigtails tied with bows, large circular eyes and a small smile, and a simple dress with buttons down the front"/> (27)</div>
